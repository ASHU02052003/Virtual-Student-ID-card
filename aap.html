<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Student ID Card Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="container">
        <div class="form-section">
            <h2>Enter Student Details</h2>
            <form id="studentForm">
                <div class="input-group">
                    <label for="name"><i class="fas fa-user"></i> Name</label>
                    <input type="text" id="name" placeholder="Enter Name" required>
                </div>
                <div class="input-group">
                    <label for="studentId"><i class="fas fa-id-card"></i> Student ID</label>
                    <input type="text" id="studentId" placeholder="Enter Student ID" required>
                </div>
                <div class="input-group">
                    <label for="department"><i class="fas fa-building"></i> Department</label>
                    <input type="text" id="department" placeholder="Enter Department" required>
                </div>
                <div class="input-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" placeholder="Enter Email" required>
                </div>
                <div class="input-group">
                    <label for="uploadPhoto"><i class="fas fa-camera"></i> Upload Photo</label>
                    <input type="file" id="uploadPhoto" accept="image/*" required>
                </div>
                <button type="button" id="generateCard">Generate ID Card</button>
            </form>
        </div>
        <div class="id-card-section">
            <div class="id-card" id="idCard">
                <div class="id-photo" id="idPhoto">
                    <!-- Photo will be displayed here -->
                </div>
                <h3 id="displayName">Name</h3>
                <p id="displayId">Student ID</p>
                <p id="displayDepartment">Department</p>
                <p id="displayEmail">Email</p>
            </div>
        </div>
    </div>
    <script src="scripts1.js"></script>
</body>
</html>
