<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual College ID Card Generator</title>
    <link rel="stylesheet" href=
    body {
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f4f4f4;
    }
    
    .container {
        text-align: center;
        background: #fff;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    input {
        padding: 10px;
        font-size: 16px;
        margin: 10px;
        width: 80%;
        box-sizing: border-box;
    }
    
    #strengthOutput {
        margin-top: 20px;
        font-size: 18px;
        font-weight: bold;
    }
    
    .strength-weak {
        color: red;
    }
    
    .strength-medium {
        color: orange;
    }
    
    .strength-strong {
        color: green;
    }
    >
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h2>Enter Student Details</h2>
            <form id="student-form">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="college">College:</label>
                <input type="text" id="college" name="college" required>
                
                <label for="course">Course:</label>
                <input type="text" id="course" name="course" required>
                
                <label for="year">Year:</label>
                <input type="text" id="year" name="year" required>
                
                <label for="student-photo">Upload Photo:</label>
                <input type="file" id="student-photo" accept="image/*" required>
                
                <button type="button" id="generate-card">Generate Card</button>
            </form>
        </div>
        <div class="card-container">
            <h2>Virtual ID Card</h2>
            <div id="id-card" class="id-card">
                <img id="card-photo" src="" alt="Student Photo">
                <p><strong>Name:</strong> <span id="card-name"></span></p>
                <p><strong>College:</strong> <span id="card-college"></span></p>
                <p><strong>Course:</strong> <span id="card-course"></span></p>
                <p><strong>Year:</strong> <span id="card-year"></span></p>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scrpits2.js"></script>
</body>
</html>
